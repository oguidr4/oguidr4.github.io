<!DOCTYPE html>
<html>
  <head>
    <title>Walt Disney World</title>
     <meta name="viewport" content="initial-scale=1.0">
     <meta charset="utf-8">
     <style>
       #map {
         height: 100%;
       }
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }
     </style>
   </head>
   <body>
     <div id="map"></div>
     <script>
       var map;
       function initMap() {
         map = new google.maps.Map(document.getElementById('map'), {
           center: {lat: 28.385019, lng: -81.563753},
           mapTypeId: 'satellite',
           zoom: 13
         });
       }
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmSemixAO91nHVtbuDEFRHcSUJ9QbAt8g&callback=initMap"
     async defer></script>
   </body>
 </html>
